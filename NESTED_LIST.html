<!DOCTYPE html>
<html>
<head>
    <title>Nested List Example</title>  
</head>
<body>      
    <h1>Nested List Example</h1>
    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Orange</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Broccoli</li>
                <li>Spinach</li>
            </ul>
        </li>
        <li>Dairy
            <ul>
                <li>Milk</li>
                <li>Cheese</li>
                <li>Yogurt</li>
            </ul>
        </li>
    </ul>
</body>
</html>
